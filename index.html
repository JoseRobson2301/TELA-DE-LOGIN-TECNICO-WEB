<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TELA DE LOGIN</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="./logo-da-pagina.jpg" alt="logo-da-pagina">
            </div>

            <form id="login-form">
                <input id="usuario" type="text" nome="nome" placeholder="usuário" autofocus>
                <input id="senha" type="password" nome="senha" placeholder="senha">
                <input type="submit" value="Entrar">
            </form>
            <p>Ainda não tem conta? <a href="#">Criar conta</a></p>
        </div>
    </section>

    <script src="./script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
